<title> Search for rentals</title>

<h1> Search </h1>
<form action="/search">
Keywords:<br>
<input type="text" queryString ="query"><br>
Price Range:<br>
<input type="int" priceFilter="price"><br>
Location range:<br>
<select location="location">
	<option value="km1">Within 1 KM</option>
	<option value="km3">Within 3 KM</option>
	<option value="km5">Within 5 KM</option>
	<option value="km10">Within 10 KM</option>
	<option value="over10">10 KM+</option>
</select>

<input type="submit" value="Submit">
</form>
