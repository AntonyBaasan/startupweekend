<!-- search for rentals -->
<div class="container text-center" style="padding: 90px 0;">
	<h1>What can we help you rent?</h1>
<div class="row" style="padding: 40px 0;">
<!--	<div class="col-lg-8"> -->
	<div class="col-lg-8">
		<form action="/search">
			<div class="container">
				<div class="form-group input-group-lg col-lg-8 col-lg-offset-2">
					<div>
						<input type="text" class="form-control col-lg-4"
							   placeholder="e.g. Carpet Cleaner in Calgary" queryString="query">
					</div>
					<div id="advOpt" *ngIf=visible>
					Price Range:
					<input type="int" priceFilter="price">
					Location range:
					<select location="location">
						<option value="km1">Within 1 KM</option>
						<option value="km3">Within 3 KM</option>
						<option value="km5">Within 5 KM</option>
						<option value="km10">Within 10 KM</option>
						<option value="over10">10 KM+</option>
					</select>
				</div>						
					<div style="margin-top: 10px; clear: both;">
						<button type="submit" class="btn btn-primary btn-lg">Find</button>
						<button type="submit" class="btn btn-primary-outline btn-lg" (click)="clickAdvanced()">Advanced Search</button>
					</div>
				</div>
			</div>
			
		</form>
	</div>
</div>
</div>
