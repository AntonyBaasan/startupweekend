<!-- search for rentals -->
<div class="container text-center" style="padding: 0px 0;">
<div class="row" style="padding: px 0;">
<!--	<div class="col-lg-8"> -->
	<div class="col-lg-8">
		<form (submit)="search(searchInput.value)">
			<div class="container">
				<div class="form-group col-lg-8 col-lg-offset-2">
					<div class="input-group-lg">
						<input type="text" class="form-control form-control-lg col-lg-4"
							   placeholder="e.g. Carpet Cleaner in Calgary" queryString="query" value="{{searchText}}" #searchInput>
					</div>
					<div id="advOpt" class="input-group-lg" style="margin-top: 10px; clear: both;" *ngIf=visible>
					<label for="price-range">Price Range:</label>
					<input type="int" id="price-range" priceFilter="price" placeholder="From"> - <input type="int" id="price-range-to" priceFilter="price" placeholder="To"><br />
					<label for="location">Location range:</label>
					<select id="location" class="c-select" location="location">
						<option value="km1">Within 1 KM</option>
						<option value="km3">Within 3 KM</option>
						<option value="km5" selected>Within 5 KM</option>
						<option value="km10">Within 10 KM</option>
						<option value="over10">10 KM+</option>
					</select>
				</div>						
					<div style="margin-top: 20px; clear: both;">
						<button type="submit" class="btn btn-primary btn-lg">Find Stuff</button>
						<button type="button" class="btn btn-primary-outline btn-lg" (click)="clickAdvanced()">Advanced Search</button>
					</div>
				</div>
			</div>
			
		</form>
	</div>
</div>
</div>
